<div class="stat-card">
  <p class="stat-title m-0">{{ title }}</p>
  <div class="stat-value mt-2">
    {% if percentage %}
      <span class="percentage">{{ percentage }}%</span>
      {% if increase %}
        <span class="arrow">↗</span>
      {% else %}
        <span class="arrow-d">↘</span>
      {% endif %}
    {% endif %}
  </div>
  <p class="stat-description m-0">{{ description }}</p>
</div>
